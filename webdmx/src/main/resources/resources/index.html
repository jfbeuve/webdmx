<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="webdmx">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title>Web DMX</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="apple-touch-icon" href="icon.gif">
		<script src="jquery.min.js"></script>
		<script src="tappy.js"></script>
	</head>
	<body>

		<div class="section" id="master">
			
			<div class="preset"> <!-- TODO build dynamically from /sequence.json -->
				<button id="blackout">BLACKOUT</button>
				<button id="chase">CHASE</button>
				<button id="wchase">1234+</button>
				<button id="bchase">1234-</button>
			</div>


			<div class="group">
				<button id="man">MAN</button>
				<button id="tap">TAP</button>
				<button id="pause">PAUSE</button>
			</div>
			
		</div>
		<br/>

		<div class="section">
			<div id="colorpicker"> <!-- TODO build dynamically from /colors.json -->
				<div id="violet" class="violet"> </div>
				<div id="yellow" class="yellow"> </div>
				<div id="cyan" class="cyan"> </div>
				<div id="orange" class="orange"> </div>
				<div id="white" class="white"> </div>
				<div id="black" class="black"> </div>
			</div>
			<button id="colorstrob">&#9889;</button>
			<button id="lead">LEAD</button> <!-- TODO on/off -->
			<br/>
			
			<input type="range" value="20" id="colordim" onchange="colordim(this)"/>
			<label id="colordimval" class="rangelabel">20%</label>

		</div>
		<div class="section" id="solo">
			SOLO
			<div id="fixture">
				<button id="PAR1">
					1
				</button>
				<button id="PAR2">
					2
				</button>
				<button id="PAR3">
					3
				</button>
				<button id="PAR4">
					4
				</button>
			</div>
			<input type="range" value="100" id="solorange" onchange="solorange()"/>
			<label id="solodimval" class="rangelabel">100%</label>
			<button id="solostrob">&#9889;</button>
		</div>
		<br/>
		<div class="section" id="fade">
			FADE
			<div class="container">
				<input type="range" value="40" id="faderange" onchange="faderange()"/>
				<label id="fadeval" class="rangelabel">2s</label>
			</div>
		</div>
		<br/>

		<script src="index.js"></script>
	</body>
</html>
