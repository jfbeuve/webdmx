<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="webdmx">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title>Web DMX</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="apple-touch-icon" href="icon.gif">
		<script src="jquery.min.js"></script>
		<script src="tappy.js"></script>
		<script src="jscolor.min.js"></script>
	</head>
	<body>

		<div class="section" id="master">
			
			<div id="presets"> <!-- DYNAMIC CONTENT--> </div>

			<div class="command">
				<button id="blackout">BLACKOUT</button>
				<button id="stop">STOP</button>
				<button id="next">NEXT</button>
				<button id="tap">TAP</button>
			</div>
			
		</div>
		<br/>

		<div class="section">
			
			<div id="settings">
				<select id="leadid" onchange="leadid()">
					<option value="0">1</option>
					<option value="1">2</option>
					<option value="2">3</option>
					<option value="3">4</option>
				</select>
	
				<input id="color" class="jscolor" value="000000" onchange="color()">
				<button id="coloradd" onclick="coloradd()">+</button>
				<button id="colordel" onclick="colordel()">-</button>
			</div>
			
			<button id="lead">&#9788;</button> 
			<div class="container">
				<input type="range" id="colordim" onchange="colordim()"/>
				<label id="colordimval" class="rangelabel">-</label>
			</div>
			<button id="colorstrob">&#9889;</button>
			<br/>
			<div id="colorpicker"> <!-- DYNAMIC CONTENT--> </div>
		</div>
		<div class="section" id="solo">
			SOLO
			<div id="fixture">
				<button id="PAR1">1</button>
				<button id="PAR2">2</button>
				<button id="PAR3">3</button>
				<button id="PAR4">4</button>
			</div>
			<div class="container">
				<input type="range" id="solodim" onchange="solodim()"/>
				<label id="solodimval" class="rangelabel">-</label>
			</div>
			<button id="solostrob">&#9889;</button>
		</div>
		<br/>
		<div class="section" id="fade">
			FADE
			<div class="container">
				<input type="range" value="40" id="faderange" onchange="fade()"/>
				<label id="fadeval" class="rangelabel">-</label>
			</div>
		</div>
		<br/>

		<script src="index.js"></script>
	</body>
</html>
