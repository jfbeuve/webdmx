<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="webdmx">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title>Web DMX</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="apple-touch-icon" href="icon.gif">
		<script src="jquery.min.js"></script>
		<script src="tappy.js"></script>
		<script src="jscolor.min.js"></script>
	</head>
	<body>
		<div id="setdiv" class="overlay">
			<div class="section">
				    <div class="container">
						<input type="range" id="dfminrange" onchange="settings.range('dfmin')"/>
						<label id="dfminrangelabel">FRONT D%</label>
					</div>
					<div class="container">
						<input type="range" id="wfrontrange" onchange="settings.range('wfront')"/>
						<label id="wfrontrangelabel">FRONT W%</label>
					</div>
					<div class="container">
						<input type="range" id="ddrumrange" onchange="settings.range('ddrum')"/>
						<label id="ddrumrangelabel">DRUM D%</label>
					</div>
					<div class="container">
						<input type="range" id="wdrumrange" onchange="settings.range('wdrum')"/>
						<label id="wdrumrangelabel">DRUM W%</label>
					</div>
					<div class="container">
						<input type="range" id="dbackrange" onchange="settings.range('dback')"/>
						<label id="dbackrangelabel">BACK D%</label>
					</div>
					<div class="container">
						<input type="range" id="wbackrange" onchange="settings.range('wback')"/>
						<label id="wbackrangelabel">BACK W%</label>
					</div>
					<div class="container">
						<input type="range" id="dfmaxrange" onchange="settings.range('dfmax')"/>
						<label id="dfmaxrangelabel">SOLO D%</label>
					</div>
					<div class="container">
						<input type="range" id="faderange" onchange="settings.range('fade')"/>
						<label id="faderangelabel">FADE s</label>
					</div>
			</div>
		</div>
		<div id="colordiv" class="overlay">
			<div class="section">
				<div id="colorpicker"> <!-- DYNAMIC CONTENT--> </div>
			</div>
		</div>
		<div id="colrevdiv" class="overlay">
			<div class="section">
				<div id="colrevpicker"> <!-- DYNAMIC CONTENT--> </div>
			</div>
		</div>
		<div id="seqdiv" class="overlay">
			<div class="section">
				<div id="presets"> <!-- DYNAMIC CONTENT--> </div>
			</div>
		</div>
		
		<div class="command">
			<button id="blackout">X</button>
			<button id="stop">&#9632;</button>
			<button id="next">&#9658;&#10074;</button>
			<button id="tap">&#9835;</button>
		</div>
			
		<div class="section">
			<button id="seqdivbtn" onclick="togglediv('seqdiv')">SEQ</button>
			<button id="colordivbtn" onclick="togglediv('colordiv')">COL</button>
			<button id="colrevdivbtn" onclick="togglediv('colrevdiv')">REV</button>
			<button id="setdivbtn" onclick="togglediv('setdiv')">SET</button>
			<button id="soldivbtn" onclick="togglediv('soldiv')">SOL</button>
		</div>
		
		<br/>

		<div class="section">
			<div id="settings">
				<div id="revcol">rev</div>
				<button id="coloradd" onclick="coloradd()">+</button>
				<input id="color" class="jscolor" value="000000" onchange="color()">
				<button id="colordel" onclick="colordel()">-</button>
				<button onclick="colorclear()">CLEAN</button>
				<button onclick="settings.reset()">RESET</button>
				<button id="yellowbtn">Y</button>
				<button id="reversebtn">R</button>
				<button id="colorstrob">S</button>
			</div>
		</div>
		<div class="overlay" id="soldiv">
			<div class="section">
				<div id="fixture">
					<button id="PAR1">Left</button>
					<button id="PAR2">Front</button>
					<button id="PAR3">Back</button>
					<button id="PAR4">Right</button>
				</div>
				<select id="solsel" onchange="override()">
						<option value="">OFF</option>
						<option value="0">AV1</option>
						<option value="1">AV2</option>
						<option value="2">AV3</option>
						<option value="3">AV4</option>
						<option value="6">ARG</option>
						<option value="4">DRG</option>
						<option value="7">ARC</option>
						<option value="5">DRD</option>
						<option value="8">ARD</option>
				</select>
				<div class="inlinecmd">
					<button id="solosnap">&#9735;</button>
					<button id="solostrob">S</button>
				</div>
			</div>
			<div class="section">
				<div id="solocolor"> <!-- DYNAMIC CONTENT--> </div>
			</div>
		</div>
		
		<script src="init.js"></script>
		<script src="chase.js"></script>
		<script src="scene.js"></script>
		<script src="index.js"></script>
	</body>
</html>
