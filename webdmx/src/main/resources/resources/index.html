<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="webdmx">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title>Web DMX</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="apple-touch-icon" href="icon.gif">
		<script src="jquery.min.js"></script>
		<script src="tappy.js"></script>
		<script src="jscolor.min.js"></script>
	</head>
	<body>
		<div id="reardiv">
			<div class="section">
				<button id="rearon">on</button>
				<button id="rearcol">col</button>
				<button id="rearstrob">strb</button>
				<button id="rearprim">prim</button>
				<br/>
				<div class="container">
					<input type="range" id="reardim" onchange="reardim()"/>
					<label id="reardimval" class="rangelabel">-</label>
				</div>
			</div>
		</div>
		<div id="disco">
			<div class="section" id="strobsection">
				<button onclick="strobreset()" id="strobreset">reset</button>
				<div class="container" id="strobdimslider">
					<input type="range" id="strobdim" onchange="strobdim()"/>
					<label id="strobdimval" class="rangelabel">-</label>
				</div>
				<div class="container" id="strobospeedslider">
					<input type="range" id="strobospeed" onchange="strobospeed()"/>
					<label id="strobospeedval" class="rangelabel">-</label>
				</div>
			</div>
			<div class="section">
				SW
				<button id="sw1" onclick="switchx(1)">1</button>
				<button id="sw2" onclick="switchx(2)">2</button>
				<button id="sw3" onclick="switchx(3)">3</button>
				<button id="sw4" onclick="switchx(4)">4</button>
				<button id="strob" onclick="strob()">STROB</button>
				<button onclick="switchoff()">OFF</button>
			</div>
			<div class="section">
				LED
				<button id="auto1">1</button>
				<button id="auto2">2</button>
				<button id="auto3">3</button>
				<button id="auto4">4</button>
				<button onclick="slow()">SLOW</button>
				<button onclick="discobtn()" id="discobtn">DISCO</button>
			</div>
		</div>
		<div id="revcol" onclick="disco()">reverse</div>
		<div id="fade">
			<input type="range" value="40" id="faderange" onchange="fade()"/>
			<label id="fadeval" class="rangelabel">-</label>
		</div>
		<div class="command">
			<button id="blackout">X</button>
			<button id="stop">&#9632;</button>
			<button id="next">&#9658;&#10074;</button>
			<button id="tap">&#9835;</button>
		</div>
			
		<div class="section">
			<div id="presets"> <!-- DYNAMIC CONTENT--> </div>
		</div>
		
		<br/>

		<div class="section">
			
			<div id="settings">
				<select id="leadid" onchange="leadid()">
					<option value="0">1</option>
					<option value="1">2</option>
					<option value="2">3</option>
					<option value="3">4</option>
				</select>
	
				<input id="color" class="jscolor" value="000000" onchange="color()">
				<button id="coloradd" onclick="coloradd()">+</button>
				<button id="colorclear" onclick="colorclear()">clr</button>
				<button id="colordel" onclick="colordel()">-</button>
			</div>
			
			<div class="container">
				<input type="range" id="colordim" onchange="colordim()"/>
				<label id="colordimval" class="rangelabel">-</label>
			</div>
			<div class="inlinecmd">
				<button id="reartogglebtn" onclick="reartoggle()">R</button>
				<button id="colorstrob">S</button>
				<button id="lead">&#9819;</button>
			</div>
			<br/>
			<div id="colorpicker"> <!-- DYNAMIC CONTENT--> </div>
		</div>
		<div class="section" id="solo">
			<div id="fixture">
				<button id="PAR1">1</button>
				<button id="PAR2">2</button>
				<button id="PAR3">3</button>
				<button id="PAR4">4</button>
			</div>
			<div class="container">
				<input type="range" id="solodim" onchange="solodim()"/>
				<label id="solodimval" class="rangelabel">-</label>
			</div>
			<div class="inlinecmd">
				<button id="solosnap">&#9735;</button>
				<button id="solostrob">S</button>
			</div>
		</div>
		
		<script src="index.js"></script>
	</body>
</html>
