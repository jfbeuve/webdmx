<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="webdmx">
		<!--https://webkit.org/blog/5610/more-responsive-tapping-on-ios/-->
		<!--https://github.com/ftlabs/fastclick-->
		<!-- https://github.com/filamentgroup/tappy/ -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title>Web DMX</title>
		<link rel="stylesheet" href="index.css" />
		<!--link rel="apple-touch-icon" href="apple-touch-icon-iphone.png"-->
		<!--link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png"-->
		<!--link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png"-->
		<!--link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png"-->
		<link rel="apple-touch-icon" href="icon.gif">
		<script src="jquery.min.js"></script>
		<script src="tappy.js"></script>
	</head>
	<body>

		<div class="section" id="master">
			<div class="macro">
				<button id="blackout">
					BLACKOUT
				</button>
				<button id="flash">
					FLASH
				</button>
				<button id="snapshow">
					SNAP
				</button>
				<button id="fadeshow">
					FADE
				</button>
			</div>
			<br/>
			<select onchange="show()" id="show" size="1">
				<option value=""> - SHOW - </option>
				<option value="CHASEMIX">CHMIX</option>
				<option value="CHASE">CHASE</option>
				<option value="FADE">FADING</option>
				<option value="STROBO">STROB</option>
				<option value="FLASH">FLASH</option>
				<option value="STROBOCHASE">STROBCH</option>
				<option value="ON">FULL ON</option>
				<option value="OFF">FULL OFF</option>
				<option value="blackout">BLACKOUT</option>
			</select>

			<input type="range" value="100" id="masterdim" onchange="masterdim(this)"/>
			<label id="masterdimval" class="rangelabel">255</label>

			<div class="group">
				<button id="man">
					MAN
				</button>
				<button id="tap">
					TAP
				</button>
			</div>
		</div>
		<br/>

		<div class="section">
			<div id="colorpicker">
				<div id="red" class="red"> </div>
				<div id="green" class="green"> </div>
				<div id="blue" class="blue"> </div>
				<div id="violet" class="violet"> </div>
				<div id="yellow" class="yellow"> </div>
				<div id="cyan" class="cyan"> </div>
				<div id="orange" class="orange"> </div>
				<div id="white" class="white"> </div>
				<div id="black" class="black"> </div>
			</div>
			<br/>
			<select onchange="color()" id="color" size="1" style="display: none">
				<option value="" class="white"> - COLOR - </option>
				<option value="red" class="red">ROUGE</option>
				<option value="green" class="green">VERT</option>
				<option value="blue" class="blue">BLEU</option>
				<option value="violet" class="violet">MAUVE</option>
				<option value="cyan" class="cyan">CYAN</option>
				<option value="yellow" class="yellow">JAUNE</option>
				<option value="orange" class="orange">ORANGE</option>
				<option value="white" class="white">BLANC</option>
				<option value="black" class="black">NOIR</option>
			</select>
			<button id="bgblack">
				&#9788;
			</button>
			<button id="autocolor">
				AUTO
			</button>
			<input type="range" value="9" id="colorange" onchange="colorange()"/>
			<label id="colorval" class="rangelabel" onchange="autocolorupd()">20s</label>
		</div>
		<div class="section" id="solo">
			SOLO
			<div id="fixture">
				<button id="PAR1">
					1
				</button>
				<button id="PAR2">
					2
				</button>
				<button id="PAR3">
					3
				</button>
				<button id="PAR4">
					4
				</button>
			</div>
			<input type="range" value="100" id="solorange" onchange="solorange()"/>
			<label id="solodimval" class="rangelabel">255</label>
			<button id="solostrob">
				&#9889;
			</button>
		</div>

		<div class="section" id="speed">
			SPEED
			<select onchange="speedsel()" id="speedsel">
				<option value="100">100ms</option>
				<option value="400">400ms</option>
				<option value="1000">1s</option>
				<option value="4000" selected="selected">4s</option>
				<option value="30000">30s</option>
			</select>
			<input type="range" value="50" id="speedrange" onchange="speedrange()"/>
			<label id="speedval" class="rangelabel">4s</label>
			<br/>
			STROB
			<input type="range" value="100" id="stroborange" onchange="strobospeed()"/>
			<label id="stroboval" class="rangelabel">100ms</label>
		</div>
		<br/>
		<div class="section" id="fade">
			FADE TIME
			<select onchange="fadesel()" id="fadesel">
				<option value="0">0s</option>
				<option value="500">500ms</option>
				<option value="2000" selected="selected">2s</option>
				<option value="5000">5s</option>
				<option value="10000">10s</option>
				<option value="30000">30s</option>
			</select>
			<input type="range" value="50" id="faderange" onchange="faderange()"/>
			<label id="fadeval" class="rangelabel">1s</label>
			<button id="snap">
				SNAP
			</button>
		</div>
		<br/>

		<script src="index.js"></script>
	</body>
</html>
